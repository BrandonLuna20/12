<form (ngSubmit)="addcard()">
  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text"name="cardtitul" [(ngModel)]="card.cardtitul"  class="form-control" id="cardtitul" placeholder="Ingresa el Nombre">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Descripcion</label>
        <input type="text"name="descri"  [(ngModel)]="card.descri" class="form-control" id=" descri" placeholder="Describa el Producto">
      </div>
      
        
    </div>
    <div class="col-6">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Link</label>
        <input type="text"name="il" [(ngModel)]="card.il" class="form-control" id="il" placeholder="Ingresa la URL">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Boton</label>
        <input type="text"name="boton" [(ngModel)]="card.boton"  class="form-control" id=" boton" placeholder="Contenidos de los Botones">
      </div>
     
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Guardar la Informacion</button>
      </div>

  </div>
